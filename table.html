    <title>Tables</title>
    <style>
        caption{
            color: darkblue;
            font-size: 30px;
            font-family:'Times New Roman', Times, serif
        }
        body{
            background-color: beige;
        }
        table{
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            border-collapse: collapse;
            padding: 10px;
        }
        td,th{

        }

</head>
